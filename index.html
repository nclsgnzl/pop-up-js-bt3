<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sistema de Pop Ups + Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	
</head>
<body>

	<!-- MODAL -->
	<div id="modal_confirmacion" class="modal fade" role="dialog">
	  <div class="modal-dialog modal-sm">
	    <div class="modal-content">
	      <div class="modal-body">
	        <div class="contenido_modal_confirmacion" align="center">
	        	<h4><div id="texto_1"></div></h4>
	        	<div id="texto_2"></div>
	        	<div style="display: inline-block;" id="boton_1"></div>
	        	<div style="display: inline-block;" id="boton_2"></div>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- CONTENIDO -->
	<div class="container" style="margin-top: 15%">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div align="center">
					<label>Nombre: </label>
					<input type="text" name="nombre" class="form-control">
					<label>Apellido: </label>
					<input type="text" name="apellido" class="form-control">
					<label>Edad: </label>
					<input type="number" name="edad" class="form-control"><br>
					<button type="button" class="btn btn-primary" id="btn_save">
						<span><i class="glyphicon glyphicon-ok"></i> Guardar</span>
					</button>
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>

</body>

<script type="text/javascript" src="js/pop_up.js"></script>
</html>
